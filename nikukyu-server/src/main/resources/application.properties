spring.application.name=nikukyu-server
# mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=nests
spring.data.mongodb.username=nests
spring.data.mongodb.password=password
# redis
spring.data.redis.database=0
spring.data.redis.host=localhost
spring.data.redis.port=16379
spring.data.redis.password=password
spring.data.redis.timeout=60000
# mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<login user to smtp server>
spring.mail.password=<login password to smtp server>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# application
nikukyu.config.api=http://localhost:8080
nikukyu.config.site=http://localhost:8080
nikukyu.config.name=Nikukyu
nikukyu.config.mail=<mail sender>
nikukyu.config.privacy=https://127.0.0.1/privacy-policy
nikukyu.config.tos=https://127.0.0.1/terms-of-service